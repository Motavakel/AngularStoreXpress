<a [routerLink]="['/product', product.id]" class="product-link">
  <div class="card product-card shadow-sm">
    <div class="card-image">
      <img [src]="product.pictureUrl" class="product-image" />
    </div>
    <div class="card-body">
      <p class="card-text fw-semibold">{{ product.title }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" (click)="addItemToBasket()" class="btn btn-sm btn-success m-0">
            <span class="fas fa-shopping-basket"></span>
          </button>
        </div>
        <small class="text-muted fw-bold">{{ product.price | number }}</small>
      </div>
    </div>
  </div>
</a>

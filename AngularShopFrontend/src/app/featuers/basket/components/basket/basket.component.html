<div class="container" *ngIf="basket$ | async as basket; else nothingFind">
  <table class="table table-hover table-bordered text-center">
    <thead class="table-primary">
      <tr>
        <th scope="col">#</th>
        <th scope="col">تصویر</th>
        <th scope="col">نام محصول</th>
        <th scope="col">نوع</th>
        <th scope="col">برند</th>
        <th scope="col">تعداد</th>
        <th scope="col">قیمت</th>
        <th scope="col">عملیات</th> <!-- دکمه حذف -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of basket?.items; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td><img [src]="item.pictureUrl" class="img-thumbnail" style="max-width: 8rem" /></td>
        <td>{{ item.productTitle }}</td>
        <td>{{ item.type }}</td>
        <td>{{ item.brand }}</td>
        <td>
          <div class="d-flex justify-content-center align-items-center">
            <button (click)="increaseItemQuantity(item)" class="btn btn-sm btn-success d-flex align-items-center justify-content-center mx-2"><span class="fas fa-plus"></span></button>
            {{ item.quantity }}
            <button (click)="decreaseItemQuantity(item)" class="btn btn-sm btn-warning d-flex align-items-center justify-content-center mx-2"><span class="fas fa-minus"></span></button>
          </div>
        </td>
        <td>{{ item.price * item.quantity | number }}</td>
        <td>
          <button (click)="removeItemFromBasket(item)" class="btn btn-sm btn-danger"><span class="fas fa-trash"></span> حذف</button> <!-- دکمه حذف -->
        </td>
      </tr>
    </tbody>
  </table>
  <app-basket-summary></app-basket-summary>
  <a [routerLink]="['/checkout']" class="btn btn-danger w-100 mt-5"> ادامه فرآیند خرید</a>
</div>

<ng-template #nothingFind>
  <div class="alert alert-success container mb-5" role="alert">
    <p>هیچ محصولی در سبد خرید شما نمیباشد</p>
    <hr />
    <p class="mb-0">لطفا ابتدا از بخش محصولات سبد خرید خود را تکمیل کنید</p>
  </div>
</ng-template>

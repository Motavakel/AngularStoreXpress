<!-- types -->
<div class="w-100 mb-2 shadow">
  <div class="card shadow-sm border-0">
    <div class="card-body p-3">
      <h6 class="fw-bold mb-2 text-primary">دسته بندی</h6>
      <select class="form-select" (change)="onChangeTypes($any($event.target)?.value)">
        <option [value]="item?.id" *ngFor="let item of types">
          {{ item?.title }}
        </option>
      </select>
    </div>
  </div>
</div>

<!-- brands -->
<div class="w-100 mb-2 shadow">
  <div class="card shadow-sm border-0">
    <div class="card-body p-3">
      <h6 class="fw-bold mb-2 text-primary">برند</h6>
      <select class="form-select" (change)="onChangeBrands($any($event.target)?.value)">
        <option [value]="item?.id" *ngFor="let item of brands">
          {{ item?.title }}
        </option>
      </select>
    </div>
  </div>
</div>

<!-- sort -->
<div class="w-100 mb-2 shadow">
  <div class="card shadow-sm border-0">
    <div class="card-body p-3">
      <h6 class="fw-bold mb-2 text-primary">مرتب سازی</h6>
      <select class="form-select" (change)="onChangeSort($any($event.target)?.value)">
        <option [selected]="item?.key === shopParams.typeSort" [value]="item?.key" *ngFor="let item of sortOptions">
          {{ item?.title }}
        </option>
      </select>
    </div>
  </div>
</div>

<!-- price filter -->
<div class="w-100 mb-2 shadow">
  <div class="card shadow-sm border-0">
    <div class="card-body p-3">
      <h6 class="fw-bold mb-2 text-primary">فیلتر قیمت</h6>
      <input
        type="range"
        class="form-range"
        [min]="minPrice"
        [max]="maxPrice"
        step="500000"
        [(ngModel)]="selectedPrice"
        (change)="onChangePrice(selectedPrice)"
      />
      <div class="d-flex justify-content-center mt-2">
        <span>{{ selectedPrice | number }} تومان</span>
      </div>
      <div class="d-flex justify-content-between mt-2 text-muted">
        <small>{{ minPrice | number }} تومان</small>
        <small>{{ maxPrice | number }} تومان</small>
      </div>
    </div>
  </div>
</div>

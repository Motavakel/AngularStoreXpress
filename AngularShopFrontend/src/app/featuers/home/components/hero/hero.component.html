<swiper-container
  [slidesPerView]="1"
  [spaceBetween]="10"
  [navigation]="true"
  [pagination]="true"
  [scrollbar]="false"
  [autoplay]="{ delay: 3000 }"
  class="heroSwiper"
>
  <swiper-slide *ngFor="let item of heroSlider">
    <div class="slide-content w-100">
      <div class="row">
        <div class="text-container col-12 col-md-6">
          <h2>{{ item.title }}</h2>
          <p>{{ item.price | number }} تومان</p>
          <button class="btn btn-glass">مشاهده محصول</button>
        </div>
        <div class="image-container col-12 col-md-6">
          <img [src]="item.pictureUrl" [alt]="item.title" />
        </div>
      </div>
    </div>
  </swiper-slide>
</swiper-container>

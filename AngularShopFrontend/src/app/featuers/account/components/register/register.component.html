<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3 mx-auto">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">ثبت نام</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="registerForm">

              <div class="form-group pt-3">
                <div class="input-field"
                [class.error]="registerForm.controls['displayName'].dirty && registerForm.hasError('required','displayName')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="displayName" type="text" placeholder="نام و نام خانوادگی">
                </div>
              </div>
              <small
              class="text-danger"
              *ngIf=" registerForm.controls['displayName'].dirty && registerForm.hasError('required', 'displayName')">
              وارد کردن نام خانوادگی الزامی است!
             </small>
              <!-- <div class="form-group pt-3">
                <div class="input-field"
                [class.error]="registerForm.controls['email'].dirty && registerForm.hasError('required','email')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="email" type="text" placeholder="ایمیل">
                </div>
              </div>
              <small
              class="text-danger"
              *ngIf=" registerForm.controls['email'].dirty && registerForm.hasError('required', 'email')">
              وارد کردن ایمیل الزامی است!
             </small> -->
              <div class="form-group pt-3">
                <div class="input-field"
                [class.error]="registerForm.controls['phoneNumber'].dirty && registerForm.hasError('required','phoneNumber')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="phoneNumber" type="text" placeholder="شماره همراه">
                </div>
              </div>
              <small
              class="text-danger"
              *ngIf=" registerForm.controls['phoneNumber'].dirty && registerForm.hasError('required', 'phoneNumber')">
              وارد کردن شماره همراه الزامی است!
             </small>

             <hr class="w-75 my-5 mx-auto"/>

              <div class="form-group pt-3">
                <div class="input-field"
                [class.error]="registerForm.controls['password'].dirty && registerForm.hasError('required','password')">
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="password" [type]="type" placeholder="رمز ورود">
                  <span id="eye-fa" (click)="onHideShowPass()" class="fa {{eyeIcon}}"></span>
                </div>
              </div>
              <small class="text-danger"
              *ngIf="registerForm.controls['password'].dirty && registerForm.hasError('required','password')">
              وارد کردن رمز ورود الزامی است
              </small>


              <div class="form-group pt-3">
                <div class="input-field"
                     [class.error]="registerForm.controls['confirmPassword'].dirty && registerForm.controls['confirmPassword'].invalid">
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="confirmPassword" [type]="type" placeholder="تأیید رمز ورود">
                </div>
              </div>
              <small class="text-danger"
                     *ngIf="registerForm.controls['confirmPassword'].dirty && registerForm.controls['confirmPassword'].hasError('required')">
                تأیید رمز ورود الزامی است
              </small>
              <small class="text-danger"
                     *ngIf="registerForm.hasError('passwordMismatch') && registerForm.controls['confirmPassword'].dirty">
                رمز عبور و تأیید آن مطابقت ندارند
              </small>

              <button (click)="onRegister()" type="submit" class="btn btn-primary btn-block mt-4 w-100">ثبت نام</button>
              <div class="text-center pt-4 extra-option">
               قبلا ثبت نام کرده اید؟
                <a id="forget" routerLink="/login" class="font-weight-bold">ورود</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isPaymentSuccess" class="alert alert-success text-center mt-2">
  <h1><span class="fas fa-exclamation-triangle fa-2x"></span></h1>
  <p class="lead">پرداخت با موفقیت انجام شد</p>
  <p *ngIf="orderVerify">
    <strong>شماره فاکتور:</strong> {{ orderVerify.invoiceNumber }}<br>
    <strong>کد پیگیری:</strong> {{ orderVerify.trackingCode }}
  </p>
  <div class="btn-group">
    <a class="btn btn-lg btn-outline-success" [routerLink]="['/profile/orders']" routerLinkActive="router-link-active">لیست سفارشات</a>
    <a class="btn btn-lg btn-outline-success" [routerLink]="['/']" routerLinkActive="router-link-active">صفحه اصلی</a>
  </div>
</div>

<div *ngIf="!isPaymentSuccess" class="alert alert-danger text-center mt-2">
  <h1><span class="fas fa-exclamation-triangle fa-2x"></span></h1>
  <p class="lead">پرداخت با شکست روبرو شد</p>
  <div class="btn-group">
    <a class="btn btn-lg btn-outline-danger" [routerLink]="['/profile/orders']" routerLinkActive="router-link-active">لیست سفارشات</a>
    <a class="btn btn-lg btn-outline-danger" [routerLink]="['/']" routerLinkActive="router-link-active">صفحه اصلی</a>
  </div>
</div>

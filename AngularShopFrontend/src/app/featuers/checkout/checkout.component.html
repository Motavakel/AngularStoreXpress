<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <mat-stepper class="custom-stepper" [linear]="true" #stepper>
        <mat-step label="انتخاب آدرس" [completed]="isAddressCompleted">
          <app-checkout-address (addressComplete)="onAddressComplete($event)"></app-checkout-address>
        </mat-step>
        <mat-step label="نحوه ارسال" [completed]="isDeliveryCompleted">
          <app-checkout-delivery (deliveryComplete)="onDeliveryComplete($event)"></app-checkout-delivery>
        </mat-step>
        <mat-step label="مرور سبد خرید">
          <app-checkout-review></app-checkout-review>
          <button class="btn custom-btn" (click)="stepper.next()">انتخاب درگاه پرداخت</button>
        </mat-step>
        <mat-step label="پرداخت">
          <app-checkout-payment></app-checkout-payment>
        </mat-step>
      </mat-stepper>
    </div>
  </div>

  <div class="basket-summary mt-5">
    <app-basket-summary></app-basket-summary>
  </div>
</div>

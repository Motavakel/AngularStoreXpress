<div class="container product-container">
  <div class="row my-5 py-5 align-items-center">
    <!-- تصویر محصول -->
    <div class="col-12 col-lg-6 text-center">
      <img [src]="product.pictureUrl" class="product-image" alt="نام محصول">
    </div>

    <!-- اطلاعات محصول -->
    <div class="col-12 col-lg-6">
      <h2 class="product-title">{{ product.title }}</h2>
      <p class="text-muted">برند: <span class="fw-semibold">{{ product.productBrand }}</span></p>
      <h4 class="text-success fw-bold">قیمت: {{ product.price | number }} تومان</h4>
      <p class="product-description">📌 {{ product.description }}</p>

      <button class="btn btn-primary btn-lg w-100 mt-3 d-flex align-items-center justify-content-center" (click)="addItemToBasket()">
        <span class="fas fa-shopping-cart me-2"></span> افزودن به سبد خرید
      </button>
    </div>
  </div>
</div>
